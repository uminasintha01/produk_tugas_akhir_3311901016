<ion-content style="--background: #ccc url('../../../../assets/images/default/background.png') no-repeat center center / cover;">
  <div class="center">
    <img src="../../../../assets/images/home/zfix.png" alt="" style="margin-top: 20%;">
    <div class="middle">
      <div class="title">Your Trade In</div>

      <ion-item text-wrap style="--background: transparant; color: #3053A4;">
        <div class="row">
          <div class="col" style="text-align: left;">
            <p>Merk</p>
          </div>
          <div class="col" style="text-align: right;">
            <ion-textarea value="{{ brand }}" readonly></ion-textarea>
          </div>
        </div>
      </ion-item>

      <ion-item text-wrap style="--background: transparant; color: #3053A4;">
        <div class="row">
          <div class="col" style="text-align: left;">
            <p>Type</p>
          </div>
          <div class="col" style="text-align: right;">
            <ion-textarea value="{{ type }}" readonly></ion-textarea>
          </div>
        </div>
      </ion-item>

      <ion-item text-wrap style="--background: transparant; color: #3053A4;">
        <div class="row">
          <div class="col" style="text-align: left;">
            <p>Kondisi Mesin Cuci</p>
          </div>
          <div class="col" style="text-align: right;">
            <ion-textarea value="{{ condition }}" readonly></ion-textarea>
          </div>
        </div>
      </ion-item>

      <ion-item text-wrap style="--background: transparant; color: #3053A4;">
        <div class="row">
          <div class="col" style="text-align: left;">
            <p>Kondisi Fisik Mesin Cuci</p>
          </div>
          <div class="col" style="text-align: right;">
            <ion-textarea value="{{ kondisi_fisik }}" readonly></ion-textarea>
          </div>
        </div>
      </ion-item>

      <ion-item text-wrap style="--background: transparant; color: #3053A4;">
        <div class="row">
          <div class="col" style="text-align: left;">
            <p>Kondisi Rubber Pada Kaki Mesin Cuci</p>
          </div>
          <div class="col" style="text-align: right;">
            <ion-textarea value="{{ rubber }}" readonly></ion-textarea>
          </div>
        </div>
      </ion-item>

      <ion-item text-wrap style="--background: transparant; color: #3053A4;">
        <div class="row">
          <div class="col" style="text-align: left;">
            <p>Fungsi Tutup Pada Mesin Cuci</p>
          </div>
          <div class="col" style="text-align: right;">
            <ion-textarea value="{{ tutup }}" readonly></ion-textarea>
          </div>
        </div>
      </ion-item>

      <ion-item text-wrap style="--background: transparant; color: #3053A4;">
        <div class="row">
          <div class="col" style="text-align: left;">
            <p>Fungsi Tombol Pada Mesin Cuci</p>
          </div>
          <div class="col" style="text-align: right;">
            <ion-textarea value="{{ tombol }}" readonly></ion-textarea>
          </div>
        </div>
      </ion-item>

      <ion-item text-wrap style="--background: transparant; color: #3053A4;">
        <div class="row">
          <div class="col" style="text-align: left;">
            <p>Fungsi Pembuangan Air</p>
          </div>
          <div class="col" style="text-align: right;">
            <ion-textarea value="{{ pembuangan }}" readonly></ion-textarea>
          </div>
        </div>
      </ion-item>

      <ion-item text-wrap style="--background: transparant; color: #3053A4;">
        <div class="row">
          <div class="col" style="text-align: left;">
            <p>Fungsi Pengering</p>
          </div>
          <div class="col" style="text-align: right;">
            <ion-textarea value="{{ pengering}}" readonly></ion-textarea>
          </div>
        </div>
      </ion-item>

      <ion-item text-wrap style="--background: transparant; color: #3053A4;">
        <div class="row">
          <div class="col" style="text-align: left;">
            <p>Fungsi Air Otomatis</p>
          </div>
          <div class="col" style="text-align: right;">
            <ion-textarea value="{{ air_otomatis }}" readonly></ion-textarea>
          </div>
        </div>
      </ion-item>

      <ion-item text-wrap style="--background: transparant; color: #3053A4;">
        <div class="row">
          <div class="col" style="text-align: left;">
            <p>Fungsi Pemanas</p>
          </div>
          <div class="col" style="text-align: right;">
            <ion-textarea value="{{ pemanas }}" readonly></ion-textarea>
          </div>
        </div>
      </ion-item>

      <ion-textarea style="color: #3053A4; margin-top: 20px;" value="Estimated Price" readonly></ion-textarea>
      <button class="button round" style="background-color: #7f9ee5; color: white; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">Rp.{{price | number}}</button>

      <div class="row" style="margin-top: 60px;">
        <div class="col">
          <button class="button oval" routerLink="/landing/type" style=" background-color: #7f9ee5; color: white; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">
            Cancel
          </button>
        </div>
        <div class="col">
          <button class="button oval" (click)="submit()" style="background-color: white; color: #3053A4; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">
            Agree
          </button>
        </div>
      </div>
    </div>
  </div>

</ion-content>
